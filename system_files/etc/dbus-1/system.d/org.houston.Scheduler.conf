<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow the root-owned daemon to own and speak on this name -->
  <policy user="root">
    <allow own="org.houston.Scheduler"/>
    <allow send_destination="org.houston.Scheduler"/>
    <allow receive_sender="org.houston.Scheduler"/>
  </policy>

  <!-- Let any client send to it on the system bus -->
  <policy context="default">
    <allow send_destination="org.houston.Scheduler"/>
  </policy>
</busconfig>